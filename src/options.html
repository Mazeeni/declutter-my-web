<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/options.css" />
    <title>Options</title>
  </head>
  <body>
    <div class="tabNav">
      <button
        type="button"
        class="tabButton"
        id="createProfileBtn"
        name="createProfile"
      >
        Create Profile
      </button>
      <button
        type="button"
        class="tabButton"
        id="manageProfilesBtn"
        name="manageProfiles"
      >
        Manage Profiles
      </button>
      <button type="button" class="tabButton" id="aboutBtn" name="about">
        About
      </button>
    </div>

    <div id="createProfileTab" class="tabContent">
      <h3>Create Profile</h3>
      <label for="pname">Profile Name:</label><br />
      <input type="text" id="pname" name="pname" /><br required />
      <label for="url">URL group:</label><br />
      <input type="text" id="url" name="url" required />
      <p class="text-muted">
        Customise what pages you want the profile to work on.
      </p>
      <p>
        For example, inputting bbc.co.uk/news will mean any URL you visit
        containing that input can be filtered using this profile.
      </p>
      <button id="submitProfile">Create</button>
      <p class="invalidMessage" id="invalidCreate"></p>
      <p class="validMessage" id="validCreate"></p>
    </div>

    <div id="manageProfilesTab" class="tabContent">
      <h3>Manage Profiles</h3>
      <table class="profilesTable" id="profilesTable">
        <thead>
          <tr>
            <th>Name (Descending)</th>
            <th>URL group</th>
            <th>Currently Active</th>
          </tr>
        </thead>
        <tbody id="profilesTableBody"></tbody>
      </table>
    </div>

    <div id="aboutTab" class="tabContent">
      <h3>About</h3>
      <p></p>
    </div>
  </body>
  <script src="js/options.js"></script>
</html>
