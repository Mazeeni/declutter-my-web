<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/popup.css" />
  </head>

  <body>
    <div id="popup-profile-valid" class="hidden">
      <button class="power-button">
        <img
          src="icons/power-off.svg"
          id="power-button"
          alt="Declutter Power Button"
          class="power-button"
        />
      </button>
      <h3 id="activeProfileName"></h3>
      <p>profile currently active</p>
    </div>
    <div id="profList"></div>
    <div id="popup-page-invalid" class="hidden">
      <p>Reading mode doesn't work on these types of pages.</p>
    </div>
    <div id="popup-profile-invalid" class="hidden">
      <p>No profiles created for this page.\n Create one now!</p>
    </div>
    <button id="createProfileButton">Manage Profiles</button>
    <script src="js/popup.js" type="module"></script>
  </body>
</html>
