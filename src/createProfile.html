<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/createProfile.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="tabNav">
      <button class="tabButton" name="createProfile" id="defaultTab">
        Create Profile
      </button>
      <button class="tabButton" name="manageProfiles">Manage Profiles</button>
      <button class="tabButton" name="about">About</button>
    </div>

    <div id="createProfile" class="tabContent">
      <h3>Create Profile</h3>
      <label for="pname">Profile Name:</label><br />
      <input type="text" id="pname" name="pname" /><br required />
      <label for="url">URL group:</label><br />
      <input type="text" id="url" name="url" required />
      <p class="text-muted">
        Customise what pages you want the profile to work on.
      </p>
      <p>
        For example, inputting bbc.co.uk/news will mean any URL you visit
        containing that input can be filtered using this profile.
      </p>
      <button id="submitProfile">Create</button>
      <p class="invalidMessage" id="invalidCreate"></p>
      <p class="validMessage" id="validCreate"></p>
    </div>

    <div id="manageProfiles" class="tabContent">
      <h3>Manage Profiles</h3>
      <p></p>
    </div>

    <div id="about" class="tabContent">
      <h3>About</h3>
      <p></p>
    </div>
  </body>
  <script src="js/createProfile.js"></script>
</html>
