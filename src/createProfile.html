<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="newProfileForm">
      <label for="pname">Profile Name:</label><br />
      <input type="text" id="pname" name="pname" /><br />
      <label for="url">URL group:</label><br />
      <input type="text" id="url" name="url" />
      <label class="text-muted">
        Customise what pages you want the profile to work on. For example,
        inputting bbc.co.uk/news will mean any URL you visit containing that
        input can be filtered using this profile.
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
